{% extends "layout.html" %}

{% block title %}Login E2WMonitor{% endblock %}

{% block body %}
{{ super() }}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="light-green-text text-darken-4">Por favor, entre com sua conta</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" method="post" action="{{ url_for('auth.do_admin_login') }}">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Usu√°rio</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Senha</label>
              </div>
              <label style='float: right;'>
                  <a class='red-text text-accent-1' href='#!'><b>Forgot Password?</b></a>
              </label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green darken-4'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a class='green-text text-darken-4' href="#!">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
{% endif %}
{% endblock %}
